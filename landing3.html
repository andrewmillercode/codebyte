<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtIQ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #000;
            color: white;
        }
        .container {
            height: 150%;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #5e0000 0%, #2e0000 30%, #000 70%);
            align-items: center;
        }
        .top-bar {
            width: 50%;
            position:fixed;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            border-radius: 1rem;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
        }
        .login-btn {
            background-color: rgba(170, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            font-weight: normal;
        }
        p {
            font-size: 24px;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">CourtIQ</div>
            <nav>
                <a href="#">Players</a>
                <a href="#">Coaches</a>
                <a href="#">Recruiters</a>
            </nav>
            <button class="login-btn">Log in</button>
        </div>
        <main>
            <h1>The NBA is waiting on you.</h1>
            <p>Our AI helps you get there.</p>
        </main>
    </div>
</body>
</html>
