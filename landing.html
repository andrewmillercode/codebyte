<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourtIQ</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="column red">
        <button class="button">
            <div class="icon">+</div>
            <span>New Analysis</span>
        </button>
        <div>
            <div class="icon-text-container">
                <span class="folder-icon">
                    <img src="/assets/folder-icon.png" alt ="Eye Icon">
                </span>
                Your Analyses
            </div>
        </div>
    </div>
    <div class="column dark-red">
        <div class="button">
                <div class="eye-icon">
                    <img src="/assets/eye-icon.png" alt ="Eye Icon">
                </div>
                Your Insights
        </div>
    </div>
    <div class="column">
        <div class="search-bar">
            <div class="search-icon">
                <img src="/assets/search-icon.png" alt ="Search Icon">
            </div>
            <input type="text" placeholder="Search For Players">
        </div>
    </div>
</body>
</html>
