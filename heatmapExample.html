<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inter font --> <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'> 
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"/>
    <script src="heatmap.js"></script>
    
    <title>Document</title>

    <style>
        #heatmapHolder {
            width: 100%;
            margin : 0;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div  id="heatmapHolder"></div>
    
    <script>
        var heatmapInstance = h337.create({
  // required container
  container: document.querySelector('#heatmapHolder'),
  // backgroundColor to cover transparent areas
  backgroundColor: 'rgba(0,0,0,.5)',
  radius: 90
  // custom gradient colors
  //gradient: {
    // enter n keys between 0 and 1 here
    // for gradient color customization
  //  '.1': ' rgb(3, 252, 173)',
  //  '1': 'rgb(252, 3, 3)'
 // },
  // the maximum opacity (the value with the highest intensity will have it)
  
});

// now generate some random data
var points = [];
var max = 0;
var width = 840;
var height = 400;
var len = 300;

while (len--) {
  var val = Math.floor(Math.random()*100);
  var radius = Math.floor(Math.random()*70);

  max = Math.max(max, val);
  var point = {
    x: Math.floor(Math.random()*width),
    y: Math.floor(Math.random()*height),
    value: val,
    radius: radius
  };
  points.push(point);
}
// heatmap data format
var data = {
  max: max,
  data: points
};
// if you have a set of datapoints always use setData instead of addData
// for data initialization
//heatmapInstance.setData(data);

document.querySelector('#heatmapHolder').onmousemove = function(ev) {
   
  heatmapInstance.addData({
    x: ev.layerX,
    y: ev.layerY,
    value: 1
  });
};


    </script>
</body>
</html>
